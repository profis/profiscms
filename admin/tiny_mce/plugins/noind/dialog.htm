<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <title>Оборачиваем в &lt;noindex&gt;</title>
 <script type="text/javascript" src="../../tiny_mce_popup.js">
</script>
 <script type="text/javascript" src="js/dialog.js">
</script>
</head>
<body>

<form onsubmit="NoindDialog.insert();return false;" action="#">
Контент для оборачивания в &lt;noindex&gt;: <br /> 
<textarea id="mtext" name="mtext" type="text" class="text" style="width:210px;height:50px;"></textarea><br />
 <div class="mceActionPanel">
  <input type="button" id="insert" name="insert" value="{#insert}" onclick="NoindDialog.insert();" >
  <input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
 </div>
</form>

</body>
